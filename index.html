<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchPad Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">sketchPad Pro</h1>
    <div id="casing">
        <div id="pad"></div>
        <button id="clearButton"><div id="clearSymbol"></div></button>
    </div> 
    <div id="menu">
        <div id="sizer">
            <div id="top">
                <button id="minusButton">-</button>
                <div id="showSize">x</div>
                <button id="plusButton">+</button>
            </div>
            <p id="bottom"># of pixels per side</p>
        </div>
        <div id="features">
            <input id="palette" type="color" value="black"></input>
            <button id="drawButton">Draw</button>
            <button id="eraseButton">Eraser</button>
            <button id="rainbowButton">Rainbow</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
